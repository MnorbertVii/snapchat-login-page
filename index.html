<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class = "container">
		<div class = "header">
			<div class="header-icon">
				<img src="/icons/Vector.svg" alt="snapchat icon">
			</div>
		</div>
		<div class = "body">
			<h2>Welcome Back!</h2>
			<button type="button" id="google">Log in via Google</button>
			<h6>Trouble Login In?</h6>
			<div class="alone">
				<p>OR</p>
			</div>
			<input id="username" type="text" placeholder="USERNAME OR EMAIL"><br>
			<input id="key" type="password" placeholder="PASSWORD">
			<div class="forgot">
				<p>Forgot Password?</p>
			</div>
			<button type="button" id="LogIn">Log In</button>
			<div class="signUp">
				<p><strong>Sign up </strong><if class="no-bold">if you don't have an account</span></p>
			</div>
		</div>
	</div>
</body>
</html>
