<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class = "container">
		<div class = "header">
			<img src="/icons/Vector.svg" alt="snapchat icon">
		</div>
		<div class = "body">
			<h2>Welcome Back!</h2>
			<button type="button" id="google">Log in via Google</button>
			<h4>Trouble Login In?</h4>
			<p><span class="alone">or</span></p>
			<input id="username" type="text" placeholder="username or email"><br>
			<input id="key" type="password" placeholder="password">
			<h4><span class="forgot">Forgot Password?</span></h4>
			<button type="button" id="LogIn">Log In</button>
			<p><span class="signUp"><strong>Sign up </strong>if you don't have an account</span></p>
			
		</div>
	</div>
</body>
</html>
